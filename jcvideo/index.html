<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>韭菜视频导航页</title>
    <style>
        /* 基本样式 */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* 防止滚动条出现 */
        }

        /* 加载屏幕样式 */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* 确保在最上层 */
            font-size: 24px;
            color: #333;
        }

        /* 内容容器样式 */
        .container {
            display: none; /* 初始隐藏 */
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #FF1493; /* 深粉色 */
            font-size: 48px;
            margin-bottom: 20px;
        }

        a {
            display: block;
            margin: 10px 0;
            font-size: 24px;
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #FF1493; /* 鼠标悬停时改变为深粉色 */
        }
    </style>
</head>
<body>
    <!-- 加载屏幕 -->
    <div class="loading-screen">
        正在选择最优路线...
    </div>

    <!-- 主要内容 -->
    <div class="container">
        <h1>韭菜视频</h1>
        <a href="https://example1.com">主要路线</a>
        <a href="https://example2.com">备用路线1</a>
        <a href="https://example3.com">备用路线2</a>
        <a href="https://example4.com">链接4</a>
    </div>

    <!-- JavaScript -->
    <script>
        window.addEventListener('load', function() {
            setTimeout(function() {
                // 隐藏加载屏幕并显示主要内容
                document.querySelector('.loading-screen').style.display = 'none';
                document.querySelector('.container').style.display = 'block';
                // 重新启用滚动条
                document.body.style.overflow = 'auto';
            }, 5000); // 5秒
        });
    </script>
</body>
</html>
