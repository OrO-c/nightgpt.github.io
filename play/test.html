<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Instruction Display</title>
</head>
<body>
    <h1>API Instruction</h1>
    <div id="instruction"></div>

    <script>
        // 使用GET方法请求API
        fetch('https://api.pearktrue.cn/api/ruozhiba/')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();  // 直接将响应转化为JSON
            })
            .then(data => {
                console.log('API Response:', data);  // 调试信息：输出整个数据对象
                if (data && data.instruction) {
                    document.getElementById('instruction').innerText = data.instruction;
                } else {
                    document.getElementById('instruction').innerText = 'Instruction not found.';
                }
            })
            .catch(error => {
                console.error('Error fetching the API:', error);
                document.getElementById('instruction').innerText = 'Failed to fetch data.';
            });
    </script>
</body>
</html>
