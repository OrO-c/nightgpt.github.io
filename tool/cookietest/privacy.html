<script>
    // 检查名为 ZhaoiiCookq 的 Cookie 是否存在
    function checkCookie() {
        const cookies = document.cookie.split('; ');
        const cookieExists = cookies.some(cookie => cookie.startsWith('ZhaoiiCookq='));
        if (!cookieExists) {
            // 如果 Cookie 不存在，跳转到 baidu.com
            window.location.href = "https://www.baidu.com";
        }
    }

    // 执行检查函数
    checkCookie();
</script>
