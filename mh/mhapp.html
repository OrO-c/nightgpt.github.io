<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内测倒计时</title>
    <style>
        /* 基础样式 */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #ff7e5f, #feb47b); /* 渐变背景 */
        }

        .countdown {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.85); /* 半透明背景 */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px; /* 最大宽度适合大屏幕 */
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }

        .time {
            font-size: 2.5rem;
            color: #ff5722; /* 橙色时间显示 */
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .countdown {
                padding: 20px;
            }
            h1 {
                font-size: 1.75rem;
            }
            .time {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .countdown {
                padding: 15px;
            }
            h1 {
                font-size: 1.5rem;
            }
            .time {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="countdown">
        <h1>内测倒计时</h1>
        <div class="time" id="timer"></div>
    </div>

    <script>
        // 设置倒计时的结束时间，2024年9月13日 20:00
        const endTime = new Date("2024-09-13T20:00:00").getTime();

        // 每秒更新一次倒计时
        const countdown = setInterval(() => {
            const now = new Date().getTime();
            const distance = endTime - now;

            // 计算天、时、分、秒
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // 显示倒计时结果
            document.getElementById("timer").innerHTML = 
                days + " 天 " + hours + " 时 " + minutes + " 分 " + seconds + " 秒 ";

            // 如果倒计时结束，则显示“活动已结束”
            if (distance < 0) {
                clearInterval(countdown);
                document.getElementById("timer").innerHTML = "内内内内测已开始";
            }
        }, 1000);
    </script>
</body>
</html>
