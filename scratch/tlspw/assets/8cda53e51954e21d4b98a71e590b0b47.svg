<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="350.92371" height="291.92173" viewBox="0,0,350.92371,291.92173"><g transform="translate(-53.17233,5.05187)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-weight="normal" font-size="40" text-anchor="start" style="mix-blend-mode: normal"><text transform="translate(141.33652,58.78315) scale(1.00841,1.47367)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">背景故事</tspan></text><text transform="translate(53.42233,142.91164) scale(0.5,0.5)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="&quot;ヒラギノ角ゴ Pro W3&quot;, &quot;Hiragino Kaku Gothic Pro&quot;, Osaka, &quot;メイリオ&quot;, Meiryo, &quot;ＭＳ Ｐゴシック&quot;, &quot;MS PGothic&quot;" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">公元前1976年 伤平王继位 他暴虐无道 </tspan><tspan x="0" dy="46.15px">每天都要屠杀240个平民百姓 为了反抗</tspan><tspan x="0" dy="46.15px">劳君主的残暴统治 劳百姓们建立了反抗</tspan><tspan x="0" dy="46.15px">组织 你作为组织的情报传递员 得知今天</tspan><tspan x="0" dy="46.15px">伤平王派出了大军要剿灭反抗组织 在这</tspan><tspan x="0" dy="46.15px">时刻 你能不负组织的期望 到樱花树下与</tspan><tspan x="0" dy="46.15px">传递这一重要情报吗？</tspan></text></g></g></svg>