<script>
        document.addEventListener("DOMContentLoaded", function() {
            // 获取所有的Cookie
            const cookies = document.cookie.split(';');

            // 查找名为 'GamePass' 的Cookie
            let hasGamePass = false;
            for (let cookie of cookies) {
                if (cookie.trim().startsWith('GamePass=')) {
                    hasGamePass = true;
                    break;
                }
            }

            // 如果没有找到 'GamePass' Cookie，则跳转到百度
            if (!hasGamePass) {
                window.location.href = "https://www.baidu.com";
            }
        });
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game List</title>
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .game-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .game-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 250px;
            margin: 15px;
            text-align: center;
            padding: 15px;
            transition: transform 0.2s ease-in-out, background-color 0.3s, color 0.3s;
        }

        .game-card:hover {
            transform: scale(1.05);
        }

        .game-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }

        .game-title {
            font-size: 1.2em;
            color: #333;
            margin: 10px 0;
        }

        .game-description {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 10px;
        }

        .play-button {
            background-color: #333;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        .play-button:hover {
            background-color: #555;
        }

        /* 深色模式 */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1a1a1a;
                color: #e0e0e0;
            }

            h1 {
                color: #e0e0e0;
            }

            .game-card {
                background-color: #333;
                color: #e0e0e0;
                box-shadow: 0 2px 5px rgba(255, 255, 255, 0.2);
            }

            .game-title {
                color: #e0e0e0;
            }

            .game-description {
                color: #bbb;
            }

            .play-button {
                background-color: #555;
                color: white;
            }

            .play-button:hover {
                background-color: #777;
            }
        }
    </style>
</head>
<body>

    <h1>Game List</h1>

    <div class="game-list">
        <div class="game-card">
            <img src="https://via.placeholder.com/250x150" alt="Game Image 1">
            <h2 class="game-title">Game One</h2>
            <p class="game-description">A thrilling adventure game.</p>
            <button class="play-button">Play Now</button>
        </div>

        <div class="game-card">
            <img src="https://via.placeholder.com/250x150" alt="Game Image 2">
            <h2 class="game-title">Game Two</h2>
            <p class="game-description">A fun puzzle challenge.</p>
            <button class="play-button">Play Now</button>
        </div>

        <div class="game-card">
            <img src="https://via.placeholder.com/250x150" alt="Game Image 3">
            <h2 class="game-title">Game Three</h2>
            <p class="game-description">An epic journey awaits.</p>
            <button class="play-button">Play Now</button>
        </div>
    </div>

</body>
</html>
