<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内测倒计时</title>
    <style>
        /* 基础样式 */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #ff7e5f, #feb47b); /* 渐变背景 */
            text-align: center;
        }

        .countdown {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.85); /* 半透明背景 */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px; /* 最大宽度适合大屏幕 */
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }

        .time {
            font-size: 2.5rem;
            color: #ff5722; /* 橙色时间显示 */
        }

        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #ff5722;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #e64a19;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .countdown {
                padding: 20px;
            }
            h1 {
                font-size: 1.75rem;
            }
            .time {
                font-size: 2rem;
            }
            .btn {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .countdown {
                padding: 15px;
            }
            h1 {
                font-size: 1.5rem;
            }
            .time {
                font-size: 1.75rem;
            }
            .btn {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="countdown">
        <h1>内测倒计时</h1>
        <div class="time" id="timer"></div>
        <button class="btn" onclick="copyText()">我要参加</button>
    </div>

    <script>
        // 设置倒计时的结束时间，2024年9月13日 20:00
        const endTime = new Date("2024-09-13T20:00:00").getTime();

        // 每秒更新一次倒计时
        const countdown = setInterval(() => {
            const now = new Date().getTime();
            const distance = endTime - now;

            // 计算天、时、分、秒
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // 显示倒计时结果
            document.getElementById("timer").innerHTML = 
                days + " 天 " + hours + " 时 " + minutes + " 分 " + seconds + " 秒 ";

            // 如果倒计时结束，则显示“活动已结束”
            if (distance < 0) {
                clearInterval(countdown);
                document.getElementById("timer").innerHTML = "活动已结束";
            }
        }, 1000);

        // 复制文本并显示提示
        function copyText() {
            const text = "荔 和 朝夕";
            
            // 创建一个临时的文本区域来复制内容
            const tempInput = document.createElement("textarea");
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);

            // 弹出提示
            alert("已复制“荔 和 朝夕”到剪贴板，打开妙评关注荔和朝夕，第一时间获取最新版本。");
        }
    </script>
</body>
</html>
