<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人作品索引</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .category {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .category-header {
            padding: 15px;
            cursor: pointer;
            background-color: #28a745;
            color: #fff;
            font-size: 1.2em;
            text-align: center;
            transition: background-color 0.3s;
        }
        .category-header:hover {
            background-color: #218838;
        }
        .category-content {
            display: none;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .category-content a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s;
        }
        .category-content a:last-child {
            border-bottom: none;
        }
        .category-content a:hover {
            background-color: #e2e2e2;
        }
    </style>
</head>
<body>
    <header>
        <h1>个人作品索引</h1>
    </header>
    <div class="container">
        <div class="category">
            <div class="category-header" onclick="toggleCategory('category1-content')">分类 1</div>
            <div class="category-content" id="category1-content">
                <a href="作品1链接" target="_blank">作品 1</a>
                <a href="作品2链接" target="_blank">作品 2</a>
                <a href="作品3链接" target="_blank">作品 3</a>
            </div>
        </div>
        <div class="category">
            <div class="category-header" onclick="toggleCategory('category2-content')">分类 2</div>
            <div class="category-content" id="category2-content">
                <a href="作品4链接" target="_blank">作品 4</a>
                <a href="作品5链接" target="_blank">作品 5</a>
                <a href="作品6链接" target="_blank">作品 6</a>
            </div>
        </div>
        <!-- 添加更多分类 -->
    </div>
    <script>
        function toggleCategory(contentId) {
            const content = document.getElementById(contentId);
            if (content.style.display === "none" || content.style.display === "") {
                content.style.display = "block";
            } else {
                content.style.display = "none";
            }
        }
    </script>
</body>
</html>
