<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>demo</title>
<style>
  body {
    font-family: 'Google Sans', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background-color: #f5f5f5;
  }
  .quote-container {
    border-radius: 28px;
    padding: 20px;
    width: 80%;
    max-width: 500px;
    background-color: white;
    margin-bottom: 20px;
    text-align: center;
  }
  .quote-text {
    font-size: 1.5em;
    margin-bottom: 10px;
  }
  .quote-author {
    font-size: 0.9em;
    color: #757575;
  }
  .button-container {
    display: flex;
    justify-content: center;
    width: 100%;
  }
  .button {
    border: none;
    border-radius: 50px;
    padding: 10px 20px;
    margin: 5px;
    color: white;
    cursor: pointer;
    font-size: 0.9em;
  }
  #new-quote {
    background-color: #4CAF50;
  }
  #favorite-quote {
    background-color: #F44336;
  }
  #show-favorites {
    background-color: #FF9800;
  }
  #favorites {
    display: none;
    margin-top: 20px;
    animation: slideDown 0.5s;
  }
  @keyframes slideDown {
    from {
      height: 0;
      opacity: 0;
    }
    to {
      height: auto;
      opacity: 1;
    }
  }
  .favorite-item {
    background-color: #e0e0e0;
    border-radius: 18px;
    padding: 10px;
    margin-bottom: 5px;
    position: relative;
    text-align: left;
  }
  .delete-favorite {
    position: absolute;
    top: 5px;
    right: 5px;
    cursor: pointer;
  }

.button:hover {
  opacity: 0.8;
}

.delete-favorite:hover {
  color: red;
}
body {
    background-color: #ffeee3;
}

</style>
</head>
<body>
<h1>随机弱智语录</h1>
<div class="cardContainer" >
  <div class="quote-text" id="quote-text">挂号中...</div>
  <div class="quote-author" id="quote-author"></div>
</div>
<div class="button-container">
  <button class="button" id="new-quote">换一个</button>
  <button class="button" id="favorite-quote">收藏</button>
  <button class="button" id="show-favorites">收藏夹</button>
</div>
<div id="favorites">
  <h2>收藏夹</h2>
  <div id="favorite-list"></div>
</div>

<script>
  function readTextFile(file) {
  return new Promise((resolve, reject) => {
    const rawFile = new XMLHttpRequest();
    rawFile.open("GET", file, true);
    rawFile.onreadystatechange = function () {
      if (rawFile.readyState === 4) {
        if (rawFile.status === 200 || rawFile.status == 0) {
          resolve(rawFile.responseText);
        } else {
          reject(new Error('Failed to read file'));
        }
      }
    };
    rawFile.send(null);
  });
}

async function generateQuotes() {
  try {
    const text = await readTextFile('word.txt');
    const quotes = text.split('\n').filter(Boolean);
    const randomIndex = Math.floor(Math.random() * quotes.length);
    return quotes[randomIndex];
  } catch (error) {
    console.error('读取文案文件失败:', error);
    showMessage("读取文案文件失败");
  }
}

async function createCard() {
  const cardContainer = document.getElementById('cardContainer');
  cardContainer.innerHTML = '';
  
  for (let i = 0; i < 15; i++) {
    const quote = await generateQuotes();
    const card = document.createElement('div');
    card.classList.add('card');
    card.textContent = quote;
    
</script>
</body>
</html>
