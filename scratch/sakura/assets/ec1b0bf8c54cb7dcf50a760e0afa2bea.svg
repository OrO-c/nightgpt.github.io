<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="345.96478" height="282.5457" viewBox="0,0,345.96478,282.5457"><g transform="translate(-69.15671,5.05166)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-weight="normal" font-size="40" text-anchor="start" style="mix-blend-mode: normal"><text transform="translate(141.33652,58.78315) scale(1.00841,1.47367)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Sans Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">背景故事</tspan></text><text transform="translate(69.40671,133.53582) scale(0.5,0.5)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="&quot;ヒラギノ角ゴ Pro W3&quot;, &quot;Hiragino Kaku Gothic Pro&quot;, Osaka, &quot;メイリオ&quot;, Meiryo, &quot;ＭＳ Ｐゴシック&quot;, &quot;MS PGothic&quot;" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">“属于我们的 樱花树下的约定”</tspan><tspan x="0" dy="46.15px">“我们 在24年后再见 还在这里哦”</tspan><tspan x="0" dy="46.15px">“嗯嗯 不要反悔 不然我会生气的“</tspan><tspan x="0" dy="46.15px">战争爆发后的平常一天 一段朦胧的回忆</tspan><tspan x="0" dy="46.15px">飘散进了他的脑中</tspan><tspan x="0" dy="46.15px">“我要找到你，遵守我们的约定”</tspan><tspan x="0" dy="46.15px">你拿上枪 从避难所中走出来...</tspan></text></g></g></svg>