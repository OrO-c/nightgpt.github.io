<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>随机文案3.0</title>
<style>











* {
  margin:0;
  padding:0;
}

body{
  background-image:url("1.png");/*更换背景图片*/
  background-size:cover;
  height:99vh;
}

#cardContainer{
  height:90vh;
  background-color:Transparent;
  overflow: auto;
}

.card {
  position: relative;
  background-color: rgba(255, 255, 255, 0.5); 
  border-radius: 5px;
  padding: 10px;
  text-align: left;
  width: 300px;
  height: 50px;
  max-height: 100px;
  margin: 10px auto;
  box-shadow: 0px 0px 1px rgba(0, 0, 0, 0.3);
  opacity: 0;
  animation-name: fade-in;
  animation-duration: 1s;
  animation-fill-mode: forwards;
  backdrop-filter: blur(1px); 
}

@keyframes fade-in {
  from { opacity: 0; }
  to { opacity: 1; } 
}

#message {
  font-size: 18px;
  margin-bottom: 10px;
}

.generate-button {
  display: block;
  margin: 10px auto;
  padding: 10px 20px;
  font-weight:bold;
  color:rgb(0,0,0,.4);
  background-color: rgba(255, 255, 255, 0.5);
  border-width:0px;
  backdrop-filter: blur(0px);  
  border-radius: 5px;
  cursor: pointer;
}

.generate-button:hover {
  background-color: rgb(000,229,000,.2);
}

.copy-button {
  position: absolute;
  bottom:5px;
  right: 5px;
  padding: 2px 6px;
  font-weight:bold;
  color:#fcfcfc;
  background-color: rgb(0,0,0,0.1);
  border-width:0px;
  border-radius: 3px;
  cursor: pointer;
}
.copy-button:hover {
  background-color: rgb(000,229,000,.2);
}

.copied {
  background-color: rgb(0,229,229,.5);
}

</style>
</head>
<body>
<div id="cardContainer"></div>

  <div style="text-align: center;">
    <button class="generate-button" style="display: inline-block; margin-right: 10px;" onclick="restart()">换一组文案</button>
<audio id="music" src="文案.mp3"></audio>
<button class="generate-button" style="display: inline-block;" onclick="toggleMusic()">音乐 开/关</button>

<audio autoplay="autoplay" loop id="vd">
</audio>
<script>
function readTextFile(file) {
  return new Promise((resolve, reject) => {
    const rawFile = new XMLHttpRequest();
    rawFile.open("GET", file, true);
    rawFile.onreadystatechange = function () {
      if (rawFile.readyState === 4) {
        if (rawFile.status === 200 || rawFile.status == 0) {
          resolve(rawFile.responseText);
        } else {
          reject(new Error('Failed to read file'));
        }
      }
    };
    rawFile.send(null);
  });
}

async function generateQuotes() {
  try {
    const text = await readTextFile('word.txt');
    const quotes = text.split('\n').filter(Boolean);
    const randomIndex = Math.floor(Math.random() * quotes.length);
    return quotes[randomIndex];
  } catch (error) {
    console.error('读取文案文件失败:', error);
    showMessage("读取文案文件失败");
  }
}

async function createCard() {
  const cardContainer = document.getElementById('cardContainer');
  cardContainer.innerHTML = '';
  
  for (let i = 0; i < 5; i++) {
    const quote = await generateQuotes();
    const card = document.createElement('div');
    card.classList.add('card');
    card.textContent = quote;
    
    const copyButton = document.createElement('button');
    copyButton.classList.add('copy-button');
    copyButton.textContent = '复制';
    
    copyButton.addEventListener('click', () => {
      copyToClipboard(quote, card);
    });
  card.appendChild(copyButton);
    cardContainer.appendChild(card);
  }
}

function restart() {
  createCard();
}

function copyToClipboard(text, card) {
  const textarea = document.createElement('textarea');
  textarea.value = text;
  document.body.appendChild(textarea);
  textarea.select();
  document.execCommand('copy');
  document.body.removeChild(textarea);
  
  card.classList.add('copied');
  setTimeout(() => {
    card.classList.remove('copied');
  }, 1000);
}

createCard();

function toggleMusic() {
    var audio = document.getElementById("music");
    if (audio.paused) {
        audio.play();
    } else {
        audio.pause();
    }
}

</script>
</body>
