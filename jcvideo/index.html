<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>韭菜视频导航页</title>
    <style>
        /* 基本样式 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* 防止滚动条出现 */
            background-image:'113788294_p0.jpg'; /* 背景图片链接 */
            background-size: cover; /* 背景图像覆盖整个页面 */
            background-position: center; /* 背景图片居中显示 */
            background-repeat: no-repeat; /* 背景图片不重复 */
            background-attachment: fixed; /* 背景图片固定 */
        }

        /* 加载屏幕样式 */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8); /* 半透明背景 */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-text {
            font-size: 28px;
            font-weight: bold;
            color: #FF1493; /* 深粉色 */
            animation: blink 1s infinite; /* 加入闪烁动画 */
        }

        /* 闪烁效果 */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* 内容容器样式 */
        .container {
            display: none; /* 初始隐藏 */
            text-align: center;
            color: #fff;
            padding: 20px;
            margin-top: 20px;
        }

        h1 {
            color: #FF1493; /* 深粉色 */
            font-size: 56px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6); /* 添加文字阴影 */
            margin-bottom: 40px;
        }

        /* 链接按钮样式 */
        .button {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 24px;
            color: #fff;
            text-decoration: none;
            background: linear-gradient(90deg, #ff6a00, #ee0979); /* 按钮渐变效果 */
            border-radius: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            opacity: 0.75; /* 75% 不透明度 */
            transition: background 0.3s ease, transform 0.3s ease, opacity 0.3s ease;
            position: relative;
        }

        .button:hover {
            background: linear-gradient(90deg, #ee0979, #ff6a00); /* 鼠标悬停渐变色反转 */
            transform: scale(1.05); /* 悬停放大 */
            opacity: 1; /* 鼠标悬停时完全不透明 */
        }

        /* 按钮文本 */
        .button-text {
            display: block;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- 加载屏幕 -->
    <div class="loading-screen">
        <div class="loading-text">正在选择最优路线...</div>
    </div>

    <!-- 主要内容 -->
    <div class="container">
        <div class="content-wrapper">
            <h1>韭菜视频</h1>
            <div class="button">
                <a href="https://example1.com" class="button-text">链接1</a>
            </div>
            <div class="button">
                <a href="https://example2.com" class="button-text">链接2</a>
            </div>
            <div class="button">
                <a href="https://example3.com" class="button-text">链接3</a>
            </div>
            <div class="button">
                <a href="https://example4.com" class="button-text">链接4</a>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        window.addEventListener('load', function() {
            setTimeout(function() {
                // 隐藏加载屏幕并显示主要内容
                document.querySelector('.loading-screen').style.display = 'none';
                document.querySelector('.container').style.display = 'block';
                // 重新启用滚动条
                document.body.style.overflow = 'auto';
            }, 5000); // 5秒
        });
    </script>
</body>
</html>
